<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
          <ion-input clearInput value="" placeholder="Enter the name"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-input clearInput value="" placeholder="Enter the password" type="password"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
        <ion-button color="danger" expand="block"> Clear</ion-button>
      </ion-col>
      <ion-col >
        <ion-button color="primary" expand="block" (click)="login()"> Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  {{Error | json }}

</ion-content>
